name: Terraform E2E Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Kind & Kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.23.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Create Kind Cluster
        run: kind create cluster --wait 60s

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -lock=false

      # --- Можно включить APPLY (необязательно, если только проверяешь план)
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve

      # --- SMOKE TEST: Проверка деплоя (замени на свой namespace/ресурсы при необходимости)
      - name: Smoke Test: Check NGINX Pod
        run: |
          kubectl get pods -n demo || exit 1
          kubectl get svc -n demo || exit 1

      # --- После теста чистим кластер
      - name: Delete Kind Cluster
        if: always()
        run: kind delete cluster
